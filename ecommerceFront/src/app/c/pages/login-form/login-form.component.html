<div class="width">
  <mat-grid-list cols="2" rowHeight="5:1" gutterSize="10px">
    <mat-grid-tile [colspan]="2">
      <h1 style="text-align: center">Se connecter à son compte</h1>
    </mat-grid-tile>

    <form
      [formGroup]="_authForm"
      class="login-container"
      (ngSubmit)="login.login(_authForm)"
    >
      <mat-grid-tile [colspan]="2">
        <mat-form-field class="--w-50" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Entrez votre email"
            formControlName="email"
          />
          <mat-error *ngIf="_authForm.controls.email.invalid">{{
            getErrorMessage("email")
          }}</mat-error></mat-form-field
        ></mat-grid-tile
      >

      <mat-grid-tile [colspan]="2">
        <mat-form-field class="--w-50" appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input
            matInput
            type="password"
            placeholder="Entrez votre mot de passe"
            formControlName="password"
          />
          <mat-error *ngIf="_authForm.controls.password.invalid">{{
            getErrorMessage("password")
          }}</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="2">
        <a class="example-margin">Mot de passe oublié</a>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="2">
        <button mat-raised-button color="charter-pink" type="submit">
          Se connecter
        </button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <a routerLink="/user/register">
          <button mat-raised-button color="charter-blue" type="submit">
            Créer un compte
          </button></a
        >
      </mat-grid-tile>
    </form>
  </mat-grid-list>
</div>
