<!-- Bottom bar -->
<div class="mobile-nav --fixed-br --w-100 --vh-10 --d-none-md bg-whitesmoke --p-1">
    <nav class="--container --g-a-center --g-j-center --col-3 --gapp-1">
        <i class="fas fa-user"></i>
        <i class="fas fa-bars" data-drop="nav" id="nav" (click)="onNavOpen()"></i>
        <i class="fas fa-shopping-cart" id="cart" data-drop="cart"></i>
    </nav>
</div>

<!-- Nav -->
<div data-dropped="nav" class="nav-interface --fixed-bl --vh-25 --w-100 bg-whitesmoke --d-none">
    <div class="--container --g-a-end">
        <div class="category-container">
            <div class="--py-1 --d-flex --a-center category-display">
                <div class="--p-1">
                    <a [routerLink]="['']" [routerLinkActive]="'active-route-mobile'" [routerLinkActiveOptions]="{ exact: true }">
                        <div class=" --light-shadow --bg-light --round --p-1 --cursor " data-hover="bg-charter-pink --light ">
                            Accueil
                        </div>
                    </a>
                </div>
                <div class="--p-1 " *ngFor="let category of categories ">
                    <app-category-list [category]="category " [activeClass]=" 'active-route-mobile' "></app-category-list>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Cart -->
<div data-dropped="cart" class="cart-interface --fixed-tl --vh-100 --w-100 bg-whitesmoke --d-none "></div>
